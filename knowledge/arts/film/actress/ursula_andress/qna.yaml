  - context: >-
      Ursula Andress is a Swiss actress and former model who has appeared in American, British, and Italian films. Her breakthrough role
      was as Bond girl Honey Ryder in the first James Bond film, Dr. No (1962). She later starred as Vesper Lynd in the 1967 Bond parody
      Casino Royale. Other credits include Fun in Acapulco (1963), 4 for Texas (1963), She (1965), The 10th Victim (1965), The Blue Max
      (1966), The Southern Star (1969), Perfect Friday (1970), Red Sun (1971), The Sensuous Nurse (1975), Slave of the Cannibal God (1978),
      The Fifth Musketeer (1979), Clash of the Titans (1981), and Peter the Great (1987).
    questions_and_answers:
      - question: Who is Ursula Andress ?
        answer: Ursula Andress is a Swiss actress and former model who has appeared in American, British, and Italian films.
      - question: Which Bond films did Ursula Andress appear in?
        answer: Dr. No (1962) and Casino Royale (1967).
      - question: What charactors did Ursula Andress play in the bond films?
        answer: Bond girl Honey Ryder in the first James Bond film, Dr. No (1962) and Vesper Lynd in the 1967 Bond parody Casino Royale.
  - context: >-
      Ursula Andress, the third of six children, was born on 19 March 1936 in Ostermundigen, Canton of Bern, to a Swiss mother, Anna, and
      Rolf Andress, a German diplomat. Her father was expelled from Switzerland for political reasons and her grandfather, a garden designer,
      became her guardian. She has a brother, Heinz, and four sisters, Erika, Charlotte, Gisela, and Kàtey.
    questions_and_answers:
      - question: Where was actress Ursula Andress born?
        answer: Born in Ostermundigen, Canton of Bern, Switzerland.
      - question: When was actress Ursula Andress born ?
        answer: '19th March 1936'
      - question: How many brothers and sisters does Ursula Andress have?
        answer: Ursula Andress has a brother, Heinz, and four sisters, Erika, Charlotte, Gisela, and Kàtey.
  - context: >-
      Andress went to school in Bern until she was 16 and learned several languages, including English, French, German, and Italian.
      She studied art in Paris for a year, then went to Rome, where she worked various jobs including being a children’s nanny.
