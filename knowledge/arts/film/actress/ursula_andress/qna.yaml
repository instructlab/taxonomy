  - context: >-
      Andress was at a party when she met a film producer who offered her a screen test for a role in an Italian film. She was successful
      and was cast in walk-on parts in An American in Rome (1954) (starring Alberto Sordi), The Sins of Casanova (1955) (starring later Bond
      ally Gabriele Ferzetti), and La catena dell'odio (1955). She was seen by a Hollywood executive who persuaded her to try her luck in Hollywood.
      Andress arrived in Hollywood in late 1955. That spring she was signed to a seven-year contract with Paramount Pictures, starting at $287 a week.
      The contract brought no acting roles, owing to her reluctance to learn English. "I spent most of my time watching old Marlene Dietrich movies",
      she said. Andress received some publicity for dating James Dean shortly before the actor's death. She bought herself out of her contract and in
      1956 signed with Columbia Pictures. She made no films for them either. She stayed in Hollywood when she married John Derek in 1957. In 1959, it
      was announced she and Derek would star in a film, High Variety, but no film resulted.
    questions_and_answers:
      - question: What was Ursula Andress first film role?
        answer: Ursula Andress first film role was a walk-on parts in An American in Rome in 1954. After being spotted during a party by a film producer.
      - question: When did Ursula Andress arrive in Hollywood?
        answer: Ursula Andress arrived in Hollywood in late 1955.
      - question: Which company did Ursula Andress first sign with when in Hollywood?
        answer: After arriving in Hollywood, Ursula Andress signed a seven-year contract with Paramount Pictures, starting at $287 a week. The contract brought no acting roles, owing to her reluctance to learn English.
      - question: Who did Ursula Andress marry?
        answer: Ursula Andress married John Derek in 1957.
  - context: >-
      Andress lived with actor Harry Hamlin after meeting on the set of Clash of the Titans in 1979. She gave birth to their son, Dimitri Alexander Hamlin,
      on 19 May 1980. The night of her delivery, Linda Evans drove Andress to the hospital while Evans' assistant Bunky Young retrieved Hamlin from the set of King of the Mountain. Although she was engaged to Hamlin, the couple never married. Hamlin ended their relationship in 1983.
