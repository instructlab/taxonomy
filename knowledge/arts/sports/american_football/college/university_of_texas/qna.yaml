  - context: >
      Texas Football's recruiting department is led by Billy Glasscock.
      Glasscock came from NC State in 2021 as

      director of player  personnel, leading a team of staffers and interns in a
      combination of duties between

      recruiting and player personnel.  On the recruiting side, Taylor Searels
      directs everything from an events

      standpoint to accommodate recruiting visits.  In player personnel, JM
      Jones and Austin Shelton are assistant

      directors of player personnel, handling offense and defense respectively.

      They manage a team of recruiting assistants that all manage a position and
      report to their position coach.

      This recruiting assistant program has been a robust program that has seen
      the likes of Daniel Bernstein - EDGE,

      Julian Rowe-Cohen - TEs, Maxwell Solman - OL, Jacob De Santos - DB, Jake
      Warren - WR, and Tanner Martin - QBs

      come through.  Their jobs were to identify recruits, evaluate them, and
      bring them to their position coaches if

      they are deemed worth watching and offering. These are the individuals
      that found most of the players on the

      team before anyone else.
    questions_and_answers:
      - question: >
          Who leads the University of Texas Longhorn Football Recruiting
          Department?
        answer: |
          Billy Glasscock
      - question: >
          Who are the assistant directors of personal at the Texas Longhorn
          Football team?
        answer: |
          JM Jones, handles offense, while Austin Shelton handles the defence.
      - question: >
          What is the core purpose of the recruiting department for the Texas
          Longhorn's Football team?
        answer: >
          They identify recruits, evaluate them, and bring possible candidates
          to their position coaches if they are

          deemed worth watching and offering.
