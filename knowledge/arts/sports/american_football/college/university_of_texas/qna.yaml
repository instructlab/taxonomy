      The Texas Longhorns football program is the intercollegiate team
      representing the University of Texas at Austin

      (variously Texas or UT) in the sport of American football. The Longhorns
      compete in the NCAA Division I Football

      Bowl Subdivision (formerly Division I-A) as a member of the Southeastern
      Conference (SEC). Their home games are

      played at Darrell K Royal–Texas Memorial Stadium in Austin, Texas. With
      over 900 wins, and an all-time win–loss

      percentage of .703, the Longhorns rank 4th and 7th on the all-time wins
      and win–loss records lists,

      respectively. Additionally, the program claims 4 national championships,
      33 conference championships, 100

      First Team All-Americans (62 consensus and 25 unanimous), and 2 Heisman
      Trophy winners.
    questions_and_answers:
      - question: |
          What conference is the Texas Longhorn Football team part of?
        answer: |
          Southeastern Conference (SEC)
      - question: |
          Where does the Texas Longhorn Football team play it's home games?
        answer: |
          Darrell K Royal-Texas Memorial Stadium in Austin, Texas.
      - question: >
          How many Heisman Trophy winners does the Texas Longhorn Football team
          have?
        answer: |
          2 Heisman Trophy winners
  - context: >
      In July 2021, after 25 seasons as members of the Big 12, Texas and rival
      Oklahoma accepted invitations to join

      the Southeastern Conference (SEC) no later than the 2025 season. In
      February 2023, the Big 12 announced that the

      two schools had negotiated a combined $100 million early termination fee
      in order to leave for the SEC a year

      before the schools' media rights deal with the Big 12 was set to expire.
      The Longhorns football team will

      continue competing in the Big 12 through the 2023 season before moving to
      the SEC in 2024.
