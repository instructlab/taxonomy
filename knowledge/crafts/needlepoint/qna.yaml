- answer: Common uses include eyeglass cases, holiday ornaments, pillows, purses, upholstery, and wall hangings.
  question: What are common uses of Needlepoint?
- answer: The roots of needlepoint go back thousands of years to the ancient Egyptians, who used small slanted stitches to sew up their canvas tents. 
  question: What are the roots of Needlepoint?
- answer: Modern needlepoint descends from the canvas work in tent stitch, done on an evenly woven open ground fabric that was a popular domestic craft in the 16th century.
  question: Where does modern needlepoint descend from?
