seed_examples:
  - answer: |
      Australia. According to IMF (International Monetary Fund) estimates, Australia's 1989 GDP per capita
      was 18,206 and Belgium's 1989 GDP per capita was 16,098.
    question: Who had a higher GDP per capita in 1989, Australia or Belgium?
  - answer: According to IMF (International Monetary Fund) estimates, Venezuela's GDP per capita in 1993 was 2,876
    question: What was Venezuela's GDP per capita in 1993
  - answer: According to UN estimates, Germany's GDP per capita fell from 12,113 in 1980 to 10,225 in 1981.
    question: Did Germany's GDP per capita grow between 1980 and 1981.
  - answer: |
      No it did not. According to UN estimates, Latvia's GDP per capita actually grew
      from 3,347 in 2000 to 5,137 in 2003.
    question: Did Latvia's GDP per capita fall between 2000 and 2003.
  - answer: 16,200, per CIA estimated provided by the CIA World Factbook.
    question: According to CIA estimates in 1990, what was Iceland's GDP per capita
task_description: Teaching GDP per capita data by year.
