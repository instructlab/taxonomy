   answer: |
     The Acolyte reveals a new Sith Lord, sparking theories of their identity. 
     The masked Sith may likely be Darth Tenebrous—Plagueis Master—reintroduced back into Canon in 2015. 
     The Sith's respirator mask hints at similarities to Tenebrous.
 - question: What is The Acolyte?
   answer: |
     The Acolyte is a Star Wars television series developed by Leslye Headland for Disney+. 
     Headland will write, executive produce, and serve as the series's showrunner. 
     The show takes place a century before the events of Star Wars: Episode I The Phantom Menace, 
     and will focus on the emergence of dark side powers in the final days of the High Republic Era. 
     The Premiered June 4, 2024.
 - question: Which Jedi are in The Acolyte?
   answer: |
     Also that month, character details for most of the series' main cast were revealed, 
     with Stenberg as former Padawan Mae, Lee as Jedi Master Sol, Jacinto as former smuggler Qimir,
     Keen as Padawan Jecki Lon, Barnett as Jedi Knight Yord Fandar, 
     Turner-Smith as coven-leader Mother Aniseya, and Moss as Jedi Master Indara.
 - question: Will we see Yoda in Acolyte?
   answer: |
     No Yoda will not appear in The Acolyte.
