  question: for what has the MMRTG been used for
- answer: | Space exploration missions require safe, reliable, long-lived power systems to provide electricity and heat to spacecraft and their science instruments. A uniquely capable source of power is the radioisotope thermoelectric generator (RTG) â€“ essentially a nuclear battery that reliably converts heat into electricity.[2] Radioisotope power has been used on eight Earth orbiting missions, eight missions to the outer planets, and the Apollo missions after Apollo 11 to the Moon. The outer Solar System missions are the Pioneer 10 and 11, Voyager 1 and 2, Ulysses, Galileo, Cassini and New Horizons missions. The RTGs on Voyager 1 and Voyager 2 have been operating since 1977.[3] In total, over the last four decades, 26 missions and 45 RTGs have been launched by the United States.
  question: 
- answer: | Solid-state thermoelectric couples convert the heat produced by the natural decay of the radioisotope plutonium-238 to electricity.[4] The physical conversion principle is based on the Seebeck effect, obeying one of the Onsager reciprocal relations between flows and gradients in thermodynamic systems. A temperature gradient generates an electron flow in the system. Unlike photovoltaic solar arrays, RTGs are not dependent upon solar energy, so they can be used for deep space missions.
  question: How does the MMRTG work?
- answer: | In June 2003, the Department of Energy (DOE) awarded the MMRTG contract to a team led by Aerojet Rocketdyne. Aerojet Rocketdyne and Teledyne Energy Systems collaborated on an MMRTG design concept based on a previous thermoelectric converter design, SNAP-19, developed by Teledyne for previous space exploration missions.[5] SNAP-19s powered Pioneer 10 and Pioneer 11 missions[4] as well as the Viking 1 and Viking 2 landers.
