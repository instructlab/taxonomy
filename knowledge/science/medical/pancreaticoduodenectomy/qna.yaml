    answer: >
      Three of the most common post-operative complications are delayed gastric emptying, bile leak, and 
      pancreatic leak. Delayed gastric emptying, normally defined as an inability to tolerate a regular diet 
      by the end of the first post-op week and the requirement for nasogastric tube placement, occurs in 
      approximately 17% of operations. During the surgery, a new biliary connection (normally a 
      choledochal-jejunal anastamosis connecting the common bile duct and jejunum) is made. This new connection 
      may leak in 1-2% of operations. As this complication is fairly common, it is normal in this procedure for 
      the surgeon to leave a drain in place at the end. This allows for detection of a bile leak via elevated 
      bilirubin in the fluid drained. Pancreatic leak or pancreatic fistula, defined as fluid drained after 
      postoperative day 3 that has an amylase content greater than or equal to 3 times the upper limit of normal, 
      occurs in 5-10% of operations, although changes in the definition of fistula may now include a much 
      larger proportion of patients (upwards of 40%).
