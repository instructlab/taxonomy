  - answer: A pancreaticoduodenectomy is a major surgical operation most often performed to remove cancerous 
      tumours from the head of the pancreas. It is also used for the treatment 
      of pancreatic or duodenal trauma, or chronic pancreatitis. Due to the shared 
      blood supply of organs in the proximal gastrointestinal system, surgical 
      removal of the head of the pancreas also necessitates removal of the duodenum, 
      proximal jejunum, gallbladder, and, occasionally, part of the stomach.
    question: what is pancreaticoduodenectomy.
  - answer: "The most common technique of a pancreaticoduodenectomy consists of 
      the en bloc removal of the distal segment (antrum) of the stomach, the first and 
      second portions of the duodenum, the head of the pancreas, the common bile duct, 
      and the gallbladder. Lymph nodes in the area are often removed during the operation 
      as well (lymphadenectomy). However, not all lymph nodes are removed in the most common 
      type of pancreaticoduodenectomy because studies showed that patients did not benefit 
      from the more extensive surgery."
