       The 2024 US Open was the 144th edition of tennis' US Open and the fourth
            and final Grand Slam event of

            the year. It was held on outdoor hard courts at the USTA Billie Jean King
            National Tennis Center in

            New York City. Novak Djokovic and Coco Gauff were the men's and women's
            singles defending champions,

            respectively, but Djokovic lost in the third round to Alexei Popyrin and
            Gauff lost in the fourth

            round to Emma Navarro.

            The tournament was played on hard courts and took place over a series of
            17 courts with Laykold

            surface, including the three existing main showcourts – Arthur Ashe
            Stadium, Louis Armstrong Stadium and

            Grandstand.

            Jannik Sinner defeated Taylor Fritz in the final, 6–3, 6–4, 7–5 to win the
            men's singles tennis title at

            the 2024 US Open. It was his second major title. Sinner became the first
            Italian man to win the US

            Open singles title and the first Italian man in the Open Era to win
            multiple major titles. Sinner was

            also the fourth (and youngest) man to win both hardcourt majors
            (Australian Open and US Open) in the

            same year, after Mats Wilander, Roger Federer and Novak Djokovic, and the
            first man to win his first

            two major singles titles in the same year since Guillermo Vilas in 1977.

            Aryna Sabalenka defeated Jessica Pegula in the final, 7–5, 7–5 to win the
            women's singles tennis title

            at the 2024 US Open. It was her third major singles title. Sabalenka was
            the first Belarusian to win

            the singles title, and the fifth player to win both hardcourt majors
            (Australian Open and US Open) in

            the same calendar year, after Steffi Graf, Monica Seles, Martina Hingis
            and Angelique Kerber.

            Sabalenka dropped only one set en route to the title, against Ekaterina
            Alexandrova.

            Max Purcell and Jordan Thompson defeated Kevin Krawietz and Tim Pütz in
            the final, 6–4, 7–6(7–4)

            to win the men's doubles tennis title at the 2024 US Open. They saved two
            match points (in the second

            round against Andreas Mies and John-Patrick Smith) en route to the title.
            It was Thompson's first

            major doubles title and Purcell's second.

            Lyudmyla Kichenok and Jeļena Ostapenko defeated Kristina Mladenovic and
            Zhang Shuai in the final, 6–4,

            6–3 to win the women's doubles tennis title at the 2024 US Open.
