document_outline: >-
  The Grand Slam in tennis is the achievement of winning all four major
  championships in one discipline in a calendar year. In doubles, a Grand Slam
  may be achieved as a team or as an individual with different partners. The
  four Grand Slam tournaments are the Australian Open in January, the French
  Open from late May to early June, Wimbledon in late June to early July, and
  the US Open in late August to early September, with each played over two
  weeks. The Olympics happened this year and included tennis as one of the
  sports.
