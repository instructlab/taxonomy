      The tennis tournaments at the 2024 Summer Olympics in Paris ran from 27
            July to 4 August at the Stade

            Roland Garros. In the women's singles, Zheng Qinwen beat Donna Vekić to
            become the first Chinese tennis

            player to win Olympic singles gold. In the men's singles, Novak Djokovic
            of Serbia overcame French Open

            champion Spaniard Carlos Alcaraz in straight sets after tiebreaks in both
            to win gold.

            In the men's doubles, Matthew Ebden and John Peers became the first
            Australian pair to win the event

            since the "Woodies" (Todd Woodbridge and Mark Woodforde) in Atlanta in
            1996, while the United States

            pairs took both silver and bronze. Sara Errani and Jasmine Paolini won the
            women's doubles, while

            Kateřina Siniaková and Tomáš Macháč won the mixed doubles.
