        The 2024 Wimbledon Championships was a Grand Slam tennis tournament that
            took place at the All England Lawn

            Tennis and Croquet Club in Wimbledon, London, England, comprising singles,
            doubles and mixed doubles play.

            It was the 137th edition of the Wimbledon Championships and the third
            Grand Slam event of 2024.

            Every year, it follows Australian Open, French Open in that order and US
            Open happens after Wimbledon.

            The Grand Slam Championships happen in alphabetical order. The Australian
            Open happens first,

            at Melbourne Park in Melbourne, Victoria, Australia, with its three
            primary courts, Rod Laver Arena,

            John Cain Arena and the refurbished Margaret Court Arena equipped with
            retractable roofs.

            The French Open, also known as Roland Gaross, is second. It happens in the
            Stade Roland Garros in Paris, France.

            Wimbledon happens third in the All England Lawn Tennis and Croquet Club in
            Wimbledon, London, England.

            The final Grand Slam is the US Open and it takes place in the outdoor hard
            courts at the USTA Billie

            Jean King National Tennis Center, New York, United States.

            The gentlemen's singles title was won by defending champion Carlos
            Alcaraz, who defeated Novak Djokovic in a

            rematch of the previous year's final to lift his fourth Grand Slam title.
            Barbora Krejčíková defeated

            Jasmine Paolini in the final to win the ladies' singles title.

            The tournament was played on grass courts, with all main draw matches
            played at the All England Lawn Tennis

            and Croquet Club, Wimbledon, from 1 July to 14 July 2024.

            Harri Heliövaara and Henry Patten defeated Max Purcell and Jordan Thompson
            in the final in the 2024 Wimbledon

            Men's Doubles final.

            Katerina Siniaková and Taylor Townsend defeated Gabriela Dabrowski and
            Erin Routliffe in the 2024 Wimbledon

            Women's Doubles final.
