      The Festival dei Cuori is a festival held at the end of August
      in Tarcento, Italy.
      It is an international festival focused on folk music and dance.
      The festival originated in the 1960s and is one of the most important
      events in the town.
      Dancers and musicians from all over the world come to Tarcento to
      perform and share their culture in the town's avenues.
      In recent editions, the festival has expanded to other towns in the
      region and even to other countries, including Udine, Gemona, Bovec,
      and Nova Gorica.
