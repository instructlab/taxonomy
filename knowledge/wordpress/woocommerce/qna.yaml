seed_examples:
  - context: >-
      A new WooCommerce developer is looking for tools to help them build
      extensions. They are not sure where to start.
    questions_and_answers:
      - question: >-
          Where can I find information about tools for low-code development for
          WooCommerce?
        answer: ' You can find information about low-code development tools in the document located at /woocommerce/woocommerce/blob/trunk/docs/getting-started/developer-tools.md.'
      - question: Are there any resources for learning how to design a simple extension?
        answer: >-
          Yes, there's a guide on how to design a simple extension at
          /woocommerce/woocommerce/blob/trunk/docs/extension-development/how-to-design-a-simple-extension.md.
      - question: >-
          What is the first step I should take when starting to build my first
          extension?
        answer: >-
          The documentation suggests reviewing the guide at
          /woocommerce/woocommerce/blob/trunk/docs/extension-development/building-your-first-extension.md
          as a starting point.
  - context: >-
      A developer is facing a problem and needs help with a WooCommerce
      customization. They are looking for the best way to get support.
    questions_and_answers:
      - question: >-
          Where is the best place to ask a development question about
          WooCommerce?
        answer: ' You can start by checking the WooCommerce Community Forum or ask in the #developers channel of the Community Slack.'
      - question: >-
          If I need professional help with a customization, are there any
          recommended resources?
        answer: ' Yes, the documentation suggests looking at WooExperts or Codeable for professional help.'
      - question: >-
          How do I contact the WooCommerce team directly if I'm unsure where to
          ask my question
        answer: ' You can contact them through the contact form, and their Happiness Engineers will assist you.'
  - context: >-
      A developer wants to understand the structure of the WooCommerce plugin
      and its various components. They are looking for README files within the
      repository.
    questions_and_answers:
      - question: ' Where can I find the README file for the core WooCommerce plugin'
        answer: ' The root README for the WooCommerce plugin is located at https://github.com/woocommerce/woocommerce/blob/trunk/plugins/woocommerce/README.md.'
      - question: >-
          Is there a README file that describes the structure of the includes
          directory?
        answer: >-
          Yes, you can find it at
          https://github.com/woocommerce/woocommerce/blob/trunk/plugins/woocommerce/includes/README.md.
      - question: >-
          Where can I find the README file for the WooCommerce Admin plugin's
          client/dashboard directory?
        answer: >-
          The README file is located at
          https://github.com/woocommerce/woocommerce/blob/trunk/plugins/woocommerce/client/admin/client/dashboard/README.md.
  - context: >-
      A developer is trying to understand the organization of the documentation
      within the docs directory. They want to know what topics are covered.
    questions_and_answers:
      - question: >-
          What kind of documentation can I find in the block-theme-development
          folder?
        answer: >-
          The block-theme-development folder likely contains documentation
          related to developing WooCommerce themes using blocks.
      - question: Where would I find documentation related to the WooCommerce REST API?
        answer: >-
          Documentation for the REST API is located in the rest-api folder
          within the docs directory.
      - question: Is there a specific folder for documentation about performance?
        answer: >-
          Yes, there is a performance folder within the docs directory that
          should contain performance-related documentation.
  - context: >-
      A developer wants to contribute to the WooCommerce documentation. They are
      unsure about the guidelines and how to submit changes.
    questions_and_answers:
      - question: >-
          A developer wants to contribute to the WooCommerce documentation. They
          are unsure about the guidelines and how to submit changes.
        answer: >-
          The documentation style guide can be found at
          /woocommerce/woocommerce/blob/trunk/docs/contributing-docs/style-guide.md.
      - question: >-
          What is the process for submitting a new document or improvement to
          the documentation?
        answer: >-
          You can create an issue on the WooCommerce GitHub repository using
          this link to request a new document, correction, or improvement.
      - question: >-
          Is there a specific branch I should use when contributing to the
          documentation?
        answer: >-
          The provided document doesn't specify a branch, but typically, you'd
          fork the repository, create a branch for your changes, and then submit
          a pull request to the trunk branch. Refer to the general contributing
          guide for more info.
