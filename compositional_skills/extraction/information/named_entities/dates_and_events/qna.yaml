    Olav Aaraas( born 10 July 1950) is a Norwegian historian and museum director.\n\n
    He was born in Fredrikstad.\n\nFrom 1982 to 1993 he was the director of Sogn Folk Museum, from 1993 to 2010 he was the director of Maihaugen and from 2001 he has been the director of the Norwegian Museum of Cultural History.\n\nIn 2010 he was decorated with the Royal Norwegian Order of St. Olav.\nWar Dogs is a 1942 American film directed by S. Roy Luby.\nIan Barry is an Australian director of film and TV.\nPeter Levin is an American director of film, television and theatre.\nWar Dogs is 1943 American one-reel World War II animated cartoon directed by William Hanna and Joseph Barbera.\n\nReleased with the film "Best Foot Forward" by Metro-Goldwyn-Mayer, its main theme is war dogs training that is shown with one yellow dim-witted dog.\nV. Uvarov was a Soviet set decorator.\n\nHe was nominated for an Academy Award for Best Art Direction for his work in the epic film "War and Peace" (1967).\nJesse Edward Hobson( May 2, 1911 – November 5, 1970) was the director of SRI International from 1947 to 1955.\n\nPrior to SRI, he was the director of the Armour Research Foundation.\nLee Sandales is an art director.\n\nOn January 24, 2012, he was nominated for an Academy Award for his work on the 2011 film "War Horse".\nJoseph Roland Barbera (March 24, 1911 – December 18, 2006) was an American animator, director, producer, storyboard artist, and cartoon artist, whose film and television cartoon characters entertained millions of fans worldwide for much of the 20th century.\n\nHe was born to Italian immigrants in New York City, where he lived, attended college and began his career through his young adult years.\n\nAfter working odd jobs and as a banker, Barbera joined Van Beuren Studios in 1927 and subsequently Terrytoons in 1929.\n\nIn 1930, he moved to California and while working at Metro-Goldwyn-Mayer (MGM), Barbera met William Hanna.\n\nThe two men began a collaboration that was at first best known for producing "Tom and Jerry".\n\nIn 1950, after MGM dissolved their animation department, they co-founded Hanna-Barbera, which became the most successful television animation studio in the business, producing programs such as "The FlintstonesYogi BearScooby-DooTop CatThe SmurfsHuckleberry Hound" and "The Jetsons".\n\nIn 1967, Hanna-Barbera was sold to Taft Broadcasting for $12 million, but Hanna and Barbera remained heads of the company.\n\nIn 1991, the studio was sold to Turner Broadcasting System, which in turn was merged with Time Warner, owners of Warner Bros., in 1996; Hanna and Barbera stayed on as advisors.\n\nHanna and Barbera won seven Academy Awards and eight Emmy Awards.\n\nTheir cartoon shows have become cultural icons, and their cartoon characters have appeared in other media such as films, books, and toys.\n\nHanna-Barbera's shows had a worldwide audience of over 300 million people in the 1960s and have been translated into more than 28 languages.\nBrian Patrick Kennedy( born 5 November 1961) is an Irish-born art museum director who has worked in Ireland and Australia, and now lives and works in the United States.\n\nHe is currently the director of the Peabody Essex Museum.\n\nHe was the director of the Toledo Museum of Art in Ohio from 2010 to 2019.\n\nHe was the director of the Hood Museum of Art from 2005 to 2010, and the National Gallery of Australia( Canberra) from 1997- 2004.
