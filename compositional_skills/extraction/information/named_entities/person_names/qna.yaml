    Mann Gegen Mann\\\" (1928), \\\"Achtung! - Auto-Diebe!\\\"\\\\n\\\\n(1930) and\
    \ \\\"Artisten\\\" (1935).\\\\n\\\\nHis last directorial effort was 1953's \\\"\
    Gesprengte Gitter (Elephant Fury)\\\", a.k.a. \\\"Panic\\\", which he also produced,\
