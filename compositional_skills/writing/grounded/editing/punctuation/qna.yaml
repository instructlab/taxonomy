    \ extend its appeal. She believ that \"With \"Deswa\", we would be redefining\
    \ the very face of Bhojpuri cinema.\" Deswa is the first Bhojpuri film in 50 years\
    \ to get selected at Indian Panorama section of International Film Festival of\
    \ India, which was enough to support the vision of Neetu Chandra. \n"
